name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
# creare env file per keys
      - name: Create env file
        run: |
          touch .env
          echo REACT_APP_APIKEY=${{ secrets.APIKEY }} >> .env
          echo REACT_APP_AUTHDOMAIN=${{ secrets.AUTHDOMAIN }} >> .env
          echo REACT_APP_PROJECTID=${{ secrets.PROJECTID}} >> .env
          echo REACT_STORAGEBUCKET=${{ secrets.STORAGEBUCKET }} >> .env
          echo REACT_APP_MESSAGINGSENDERID=${{ secrets.MESSAGINGSENDERID}} >> .env
          echo REACT_APP_APPID=${{ secrets.APPID }} >> .env
          cat .env
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ROOM66_D11AC }}'
          channelId: live
          projectId: room66-d11ac
